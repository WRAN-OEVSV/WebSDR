<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RPX-100</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
      =Application Configuration=
      Set it up with your data.
      TRXTZ: Transceiver Timezone - If omitted, it will fall back to UTC.
      call: Your Callsign displayed on the top left. If omitted, it will fall back to OE3BIA which is fine for testing,
            but not for a production deployment.
            It is important that you add yours.
  -->
  <meta name="TRXTZ" content="Europe/Vienna">
  <meta name="call" content="OE3BIA">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/styles/material-icons.css" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
